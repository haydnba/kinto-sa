<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Snippet Archive - Detail View</h1>
    </header>
    <main>
      <section>
        <p>
          <button id="edit" name="edit">Edit Record</button>
          <button id="delete" name="delete">Delete Record</button>
          <button id="query" name="query">Query Record</button>
          <button id="origin" name="origin">Go to Source (URL)</button>
        </p>
      </section>
      <aside>
        <p>
          Record ID:
          <span id="record_id" name="record_id" class="static"></span>
          Collection:
          <span id="collection" name="collection" class="static"></span>
        </p>
      </aside>
      <section>
        <!-- <article id="preview" name="preview">
          <p><span id="snippet" name="snippet"></span></p>
          <p><span id="description" name="description"></span></p>
          <p><span id="source" name="source"></span></p>
          <p><span id="status" name="status"></span></p>
        </article> -->
      </section>
      <section>
        <form>
          <p><input type="hidden" id="id" name="id" /></p>
          <p>Snippet: <textarea id="snippet" name="snippet"></textarea></p>
          <p>Description: <textarea id="description" name="description"></textarea></p>
          <p>Source: <textarea id="source" name="source"></textarea></p>
          <p>Status: <textarea id="status" name="status"></textarea></p>
        </form>
        <button id="update" name="update">Save Changes</button>
      </section>
    </main>
    <footer></footer>
    <script type="text/javascript" src="archive.js"></script>
  </body>
</html>
